# Description: Mixed secrets, certificates, and keys synchronization

apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: azure-keyvault-mixed-secrets
  namespace: ${TEST_NAMESPACE}
  labels:
    app: secrets-store-examples
    component: secretproviderclass
    example: mixed-secrets-sync
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "false"
    useWorkloadIdentity: "false"
    keyvaultName: "${ACTUAL_KEYVAULT_NAME}"
    tenantId: "${AZURE_TENANT_ID}"
    clientId: "${SERVICE_PRINCIPAL_CLIENT_ID}"
    objects: |
      array:
        - |
          objectName: "database-password"
          objectType: "secret"
          objectVersion: ""
          objectAlias: "db-password"
        - |
          objectName: "api-key"
          objectType: "secret"
          objectVersion: ""
          objectAlias: "api-key"
        - |
          objectName: "ssl-certificate"
          objectType: "cert"
          objectVersion: ""
          objectAlias: "ssl-cert"
        - |
          objectName: "ssl-private-key"
          objectType: "key"
          objectVersion: ""
          objectAlias: "ssl-key"
  secretObjects:
    - secretName: "database-credentials"
      type: "Opaque"
      data:
      - objectName: "db-password"
        key: "password"
    - secretName: "api-credentials"
      type: "Opaque"
      data:
      - objectName: "api-key"
        key: "key"
    - secretName: "ssl-certificates"
      type: "kubernetes.io/tls"
      data:
      - objectName: "ssl-cert"
        key: "tls.crt"
      - objectName: "ssl-key"
        key: "tls.key"
  nodePublishSecretRef:
    name: secrets-store-csi-driver-sp

