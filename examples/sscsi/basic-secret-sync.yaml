# Description: Basic secret synchronization from Azure Key Vault

apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: azure-keyvault-basic-secrets
  namespace: ${TEST_NAMESPACE}
  labels:
    app: secrets-store-examples
    component: secretproviderclass
    example: basic-secret-sync
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "false"
    useWorkloadIdentity: "false"
    keyvaultName: "${ACTUAL_KEYVAULT_NAME}"
    tenantId: "${AZURE_TENANT_ID}"
    clientId: "${SERVICE_PRINCIPAL_CLIENT_ID}"
    objects: |
      array:
        - |
          objectName: "database-password"
          objectType: "secret"
          objectVersion: ""
          objectAlias: "db-password"
        - |
          objectName: "api-key"
          objectType: "secret"
          objectVersion: ""
          objectAlias: "api-key"
  secretObjects:
    - secretName: "database-credentials"
      type: "Opaque"
      data:
      - objectName: "db-password"
        key: "password"
    - secretName: "api-credentials"
      type: "Opaque"
      data:
      - objectName: "api-key"
        key: "key"
  nodePublishSecretRef:
    name: secrets-store-csi-driver-sp

