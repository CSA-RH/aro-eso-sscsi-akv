# Description: ExternalSecret that syncs rotating secrets from Azure Key Vault, demonstrating secret rotation

# SecretStore configuration for Azure Key Vault
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: azure-keyvault-secretstore
  namespace: ${ESO_TEST_NAMESPACE}
  labels:
    app: external-secrets-examples
    component: secretstore
    example: rotating-externalsecret
spec:
  provider:
    azurekv:
      authSecretRef:
        clientId:
          name: azure-keyvault-sp
          key: client-id
        clientSecret:
          name: azure-keyvault-sp
          key: client-secret
      tenantId: "${AZURE_TENANT_ID}"
      vaultUrl: "https://${ACTUAL_KEYVAULT_NAME}.vault.azure.net"
      type: AzureKV
      environmentType: PublicCloud
---
# Service Principal secret referenced by SecretStore
apiVersion: v1
kind: Secret
metadata:
  name: azure-keyvault-sp
  namespace: ${ESO_TEST_NAMESPACE}
  labels:
    app: external-secrets-examples
    component: secret
type: Opaque
data:
  client-id: ${SERVICE_PRINCIPAL_CLIENT_ID_B64}
  client-secret: ${SERVICE_PRINCIPAL_CLIENT_SECRET_B64}
---
# ExternalSecret that syncs rotating secrets from Key Vault
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: rotating-external-secrets
  namespace: ${ESO_TEST_NAMESPACE}
  labels:
    app: external-secrets-examples
    component: externalsecret
    example: rotating-externalsecret
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-secretstore
    kind: SecretStore
  target:
    name: rotating-external-secrets-synced
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        database-password: "{{ index . \"database-password\" }}"
        api-key: "{{ index . \"api-key\" }}"
        jwt-secret: "{{ index . \"jwt-secret\" }}"
  data:
  - secretKey: database-password
    remoteRef:
      key: rotating-database-password
  - secretKey: api-key
    remoteRef:
      key: rotating-api-key
  - secretKey: jwt-secret
    remoteRef:
      key: rotating-jwt-secret

